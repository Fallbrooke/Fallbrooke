# docker-compose.override.yml

version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: client-dev
    ports:
      - '8082:80' # http-server listens on port 8080 inside the container
    volumes:
      - ./client:/usr/src/app
      - ./client:/usr/share/nginx/html:ro
      - ./client/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - expense-net
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: backend-dev
    ports:
      - '3000:3000' # Application port
      - '9229:9229' # Debugger port
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - expense-net
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=development
